<!DOCTYPE html>
<html ng-app="app">
	<head lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title ng-bind="$state.current.data.pageTitle"></title>
		<link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
	</head>

	<body>
		<div class="script">
			<script src="http://maps.googleapis.com/maps/api/js"></script>
			<script src="scripts/vendor/jquery.js"></script>
			<script src="scripts/vendor/angular.min.js"></script>
			<script src="scripts/vendor/bootstrap.min.js"></script>
			<script src="scripts/vendor/angular-ui-router.js"></script>
			<script src="scripts/vendor/ui-bootstrap.min.js"></script>
			<script src="scripts/vendor/ngstorage.min.js"></script>
			<script src="scripts/scripts.js"></script>
		</div>
		<div ng-controller="navCtrl">
			<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" ng-click="goHome()">Bookie</a>
					</div>
					<ul class="nav navbar-nav navbar-right" ng-show="member === undefined">
						<li>
							<a ng-click="login()">Login</a>
						</li>
						<li>
							<a ng-click="register()">Register</a>
						</li>
						<!-- Mocked item cart -->
						<li>
							<a id="item-cart" ui-sref="cart">
								$0.00 (0 items) <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
							</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="member !== undefined">
						<li>
							<a ng-click="profile()">{{member.email}}</a>
						</li>
						<li>
							<a>|</a>
						</li>
						<li>
							<a ng-click="logout()" ui-sref="home">Logout</a>
						</li>
						<li>
							<a id="item-cart" ui-sref="cart">
								$0.00 (0 items) <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<div ui-view></div>
		</div>
	</body>

</html>
