<!DOCTYPE html>
<html ng-app="app">

	<head lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title ng-bind="$state.current.data.pageTitle"></title>
		<link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
	</head>

	<body>
		<div class="script">
			<script src="http://maps.googleapis.com/maps/api/js"></script>
			<script src="scripts/libary.js"></script>
			<script src="scripts/vendor/ui-bootstrap.min.js"></script>
			<script src="scripts/scripts.js"></script>
		</div>
		<div ng-controller="navCtrl">
			<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
            			</button>
						<a id="home" class="navbar-brand" ui-sref="home">Bookie</a>
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right" ng-show="member === undefined">
							<li>
								<a id="loginNav" ui-sref="login">Login</a>
							</li>
							<li>
								<a id="regisNav" ui-sref="register">Register</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right" ng-show="member !== undefined">
							<li>
								<a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									{{member.email}}
								</a>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<br>
									<li><a ui-sref="viewProfile">My Profile</a></li>
									<li><a href="#">My Orders</a></li>
									<hr>
									<li><a href="#">My Stocks</a></li>
									<li><a href="#">Request Order</a></li>
								</ul>
							</li>
							<li>
								<a ng-click="logout()" ui-sref="home">Logout</a>
							</li>
							<li>
								<a id="item-cart" ui-sref="cart">
									{{totalPrice | number:2}} à¸¿
									<ng-pluralize count="totalCount"
	                						when="{'0': '(0 item)',
	                       							'1': '(1 item)',
	                      						'other': '({} items)'}">
	  								</ng-pluralize>
	 	 							<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<navbar-view></navbar-view>
			<div ui-view></div>
		</div>
	</body>

</html>
