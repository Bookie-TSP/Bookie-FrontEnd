<div ng-controller="editProfileCtrl">
    <h1>Edit Profile Page</h1>
    <table class="table table-striped">
        <tr>
            <td>E-Mail:</td>
            <td>
                <input type="text" ng-model="profileData.email" id="email"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" ng-model="profileData.first_name" id="firstname"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" ng-model="profileData.last_name" id="lastname"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="text" ng-model="profileData.phone_number" id="phonenumber"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Identification Number:</td>
            <td>
                <input type="text" ng-model="profileData.identification_number" id="idennumber"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="sex" value="male" ng-model="profileData.gender"> Male
                <input type="radio" name="sex" value="female" ng-model="profileData.gender"> Female
                <br>
            </td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td>
                <div id="Birth_Date" class="datefield">
                    <input id="day" type="tel" maxlength="2" placeholder="DD" ng-model="date" />
                    <input id="month" type="tel" maxlength="2" placeholder="MM" ng-model="month" />
                    <input id="year" type="tel" maxlength="4" placeholder="YYYY (A.D.)" ng-model="year" />
                </div>
                <br>
            </td>
        </tr>
        <tr>
            <td>Password (For Confirmation):</td>
            <td>
                <input type="password" ng-model="profileData.password" id="birthdate"></input>
                <br>
            </td>
        </tr>
    </table>
    <br>
    <button type="submit" class="btn btn-default" ng-click="editProfile()" id="editProfileBtn">Edit</button>
</div>
<div id="googleMap" style="width:500px;height:380px;"></div>
<div id="current"></div>
<div id="address"></div>
