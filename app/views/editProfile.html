<div class="container" ng-controller="editProfileCtrl">

    <h1>Edit Profile</h1>
    <table class="table table-striped">
        <tr>
            <td>Email:</td>
            <td>
                <input type="text" ng-model="profileData.email" id="email"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Firstname:</td>
            <td>
                <input type="text" ng-model="profileData.first_name" id="firstname"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Lastname:</td>
            <td>
                <input type="text" ng-model="profileData.last_name" id="lastname"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="text" ng-model="profileData.phone_number" id="phonenumber"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Identification Number:</td>
            <td>
                <input type="text" ng-model="profileData.identification_number" id="idennumber"></input>
                <br>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="sex" value="Male" ng-model="profileData.gender"> Male
                <input type="radio" name="sex" value="Female" ng-model="profileData.gender"> Female
                <br>
            </td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td>
                <select id="date" ng-model="date">
                    <option value="">---Date---</option>
                    <option ng-repeat="d in initDates" value="{{d}}" ng-selected="date == d">{{d}}</option>
                </select>

                <select id="month" ng-model="month">
                    <option value="">---Month---</option>
                    <option ng-repeat="m in initMonths" value="{{m}}" ng-selected="month == m">{{m}}</option>
                </select>

                <select id="year" ng-model="year">
                    <option value="">---Year---</option>
                    <option ng-repeat="y in initYears" value="{{y}}" ng-selected="year == y">{{y}}</option>
                </select>

                <br>
            </td>
        </tr>
        <tr>
            <td>Password (For Confirmation):</td>
            <td>
                <input type="password" ng-model="profileData.password" id="password_confirm"></input>
                <p id="validate" ng-show="error">Password is not correct</p>
                <br>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-default" ng-click="editProfile()" id="editProfileBtn">Edit</button>
    <button type="submit" class="btn btn-default" ng-click="backToViewProfile()" id="backToViewProfileBtn">Back</button>
</div>
