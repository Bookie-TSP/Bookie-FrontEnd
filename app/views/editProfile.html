<div class="container" ng-controller="editProfileCtrl">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3>Edit Profile</h3>
        </div>
        <div class="panel-body">
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Email</b>
                </div>
                <div class="col-sm-6">
                    <input type="text" ng-model="profileData.email" id="email"></input>
                </div>
                <div class="col-sm-6 col-sm-offset-6">
                    <p class="validation" id="emailValid" ng-show="errorEmail">Email has already been taken</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Firstname</b>
                </div>
                <div class="col-sm-6">
                    <input type="text" ng-model="profileData.first_name" id="firstname"></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Lastname</b>
                </div>
                <div class="col-sm-6">
                    <input type="text" ng-model="profileData.last_name" id="lastname"></input>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Phone Number</b>
                </div>
                <div class="col-sm-6">
                    <input type="text" ng-model="profileData.phone_number" id="phonenumber"></input>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Identification Number</b>
                </div>
                <div class="col-sm-6">
                    <input type="text" ng-model="profileData.identification_number" id="idennumber"></input>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Gender</b>
                </div>
                <div class="col-sm-6">
                    <input type="radio" name="sex" value="Male" ng-model="profileData.gender">&nbsp;&nbsp;Male</input>
                    &nbsp;&nbsp;
                    <input type="radio" name="sex" value="Female" ng-model="profileData.gender">&nbsp;&nbsp;Female</input>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-2">
                    <b>Birth Date</b>
                </div>
                <div class="col-sm-7">
                    <select id="date" ng-model="date">
                        <option value="">---Date---</option>
                        <option ng-repeat="d in initDates" value="{{d}}" ng-selected="date == d">{{d}}</option>
                    </select>

                    <select id="month" ng-model="month">
                        <option value="">---Month---</option>
                        <option ng-repeat="m in initMonths" value="{{m}}" ng-selected="month == m">{{m}}</option>
                    </select>

                    <select id="year" ng-model="year">
                        <option value="">---Year---</option>
                        <option ng-repeat="y in initYears" value="{{y}}" ng-selected="year == y">{{y}}</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <b>Confirmation Password</b>
                </div>
                <div class="col-sm-6">
                    <input type="password" ng-model="profileData.password" id="password_confirmation"></input>
                </div>
                <div class="col-sm-6 col-sm-offset-6">
                    <p class="validation" id="incorrectPass" ng-show="errorPass">Incorrect Password</p>
                    <p class="validation" id="requiredPass" ng-show="errorRequired">Password is required</p>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-sm-1 col-sm-offset-5">
                    <button type="submit" class="btn btn-warning" ng-click="editProfile()" id="editProfileBtn">Edit</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default" ui-sref="viewProfile" id="backToViewProfileBtn">Back</button>

                </div>
            </div>
        </div>
    </div>
</div>
