<div class="container" ng-controller="paymentCtrl">
	<div class="row">
		<div class="col-sm-12">
			<h1 style="text-transform: uppercase; text-align: center;">Payment</h1>
		</div>
	</div>

	<hr>
	<div class="col-md-6 payment-items" style="height:720px;line-height:5em;overflow:scroll;padding:5px;">
		<div class="panel panel-warning">
			<div class="panel-body">
				<div ng-repeat="stock in stocks">
					<div class="row">
						<div class="col-md-4">
							<center>
								<img src="{{stock.book.cover_image_url}}" class="img-responsive" style="width:105px;height:158px;">
							</center>
						</div>
						<div class="col-md-8">
							<div class="row">
								<h4>
									<span class="label label-success" style="text-transform: uppercase; " ng-show="stock.type === 'sell'">{{stock.type}}</span>
								</h4>
								<h4>
									<span class="label label-primary" style="text-transform: uppercase; " ng-show="stock.type === 'lend'">{{stock.type}}</span>
								</h4>
							</div>

							<div class="row">
								<h3>{{stock.book.title}}</h3>
							</div>

							<div class="row">
								<h4 style="text-align: right; padding-right:3em;">{{stock.price| number:2}} ฿</h4>
							</div>
						</div>
					</div>
					<hr>
				</div>
				<h1 style="text-align: right; padding-right:0.5em;">Total: {{total | number:2}} ฿</h1>
			</div>
		</div>
	</div>

	<div class="col-md-6 payment-card">
		<div class="alert alert-danger" role="alert" ng-show="error !== ''">
			<h4>{{error}}</h4>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Credit Card</h4>
			</div>
			<div class="panel-body">
				<form>
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Firstname" ng-model="billing_firstname">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Lastname" ng-model="billing_lastname">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-6">
							<input type="text" class="form-control" placeholder="Card Number" ng-model="billing_card_number">
							<div ng-show="billing_card_number.length !== 16">
								<h5 id="validate">Must be 16 number</h5>
							</div>
						</div>
						<div class="col-xs-4">
							<input type="text" class="form-control" placeholder="CVV" ng-model="billing_card_security_number">
							<div ng-show="billing_card_security_number.length !== 3">
								<h5 id="validate">Must be 3 number</h5>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-3">
							<label>Expiration Date</label>
						</div>
						<div class="form-inline col-md-4">
							<select name="expireMM" class="form-control" ng-model="expireMM" style="width:100%;">
								<option ng-selected="true" selected disabled>Month</option>
								<option value='01'>01-Janaury</option>
								<option value='02'>02-February</option>
								<option value='03'>03-March</option>
								<option value='04'>04-April</option>
								<option value='05'>05-May</option>
								<option value='06'>06-June</option>
								<option value='07'>07-July</option>
								<option value='08'>08-August</option>
								<option value='09'>09-September</option>
								<option value='10'>10-October</option>
								<option value='11'>11-November</option>
								<option value='12'>12-December</option>
							</select>
						</div>
						<div class="form-inline col-md-3">
							<label>/</label>
							<select name="expireYY" class="form-control" ng-model="expireYY">
								<option ng-selected="true" selected disabled>Year</option>
								<option value='16'>2016</option>
								<option value='17'>2017</option>
								<option value='18'>2018</option>
								<option value='19'>2019</option>
								<option value='20'>2020</option>
								<option value='21'>2021</option>
								<option value='22'>2022</option>
								<option value='23'>2023</option>
								<option value='24'>2024</option>
								<option value='25'>2025</option>
								<option value='26'>2026</option>
								<option value='27'>2027</option>
								<option value='28'>2028</option>
								<option value='29'>2029</option>
								<option value='30'>2030</option>
							</select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-6">
							<select name="Type" class="form-control" ng-model="billing_type">
								<option ng-selected="true" selected disabled>Credit Cart Type</option>
								<option value="Visa">Visa</option>
								<option value="MasterCard">MasterCard</option>
								<option value="American Express">American Express</option>
								<option value="Discover">Discover</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Term of Conditions
			</div>
		</div>

		<button id="paid" class="btn btn-block btn-warning" style="margin-top: 10px;" ng-click="paid()">
			Paid
		</button>
	</div>
	</hr>

</div>
