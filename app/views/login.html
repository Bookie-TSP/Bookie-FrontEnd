<div ng-controller="loginCtrl">
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="login-form">
                        <h2><b>Login</b></h2>
                        <p id="validate">{{validation}}</p>
                        <form>
                            <input type="text" placeholder="Email" ng-model="email"></input>
                            <br>
                            <input type="password" placeholder="Password" ng-model="password"></input>
                            <span>
                                <input type="checkbox" class="checkbox"> Keep me signed in
                            </span>
                            <button id="submitB" type="submit" class="btn btn-default" ng-click="login()">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
