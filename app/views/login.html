<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>

    <script src="../scripts/vendor/angular.min.js"></script>
    <script src="../scripts/vendor/jquery.js"></script>
    <script src="../scripts/vendor/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/controllers/login.js"></script>
</head>

<body ng-controller="login">
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="#">
                            <input type="text" placeholder="Email" ng-model="email"></input><br>
                            <input type="password" placeholder="Password" ng-model="password"></input>
                            <span>
                                <input type="checkbox" class="checkbox"> Keep me signed in
                            </span>
                            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>                
</body>
</html>
