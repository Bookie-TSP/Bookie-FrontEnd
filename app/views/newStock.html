<div class="container" ng-controller="newStockCtrl">
    <h2>Add new stock</h2>
    <br>
    <div class="row">
		<section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active': steps[0], 'disabled': steps[0] === false, '': steps[0] === null}">
                        <a title="Add book" ng-click="changeStep(1)">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-text-size"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" ng-class="{'active': steps[1], 'disabled': steps[1] === false, '': steps[1] === null}">
                        <a title="Add photo" ng-click="changeStep(2)">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" ng-class="{'active': steps[2], 'disabled': steps[2] === false, '': steps[2] === null}">
                        <a title="Add information" ng-click="changeStep(3)">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-usd"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" ng-class="{'active': steps[3], 'disabled': steps[3] === false, '': steps[3] === null}">
                        <a title="Complete" ng-click="changeStep(4)">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-check"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
   </div>
    <br>
    <div id="newStockBlog">
        <div ui-view></div>
    </div>
    <br>
    <br>
</div>
