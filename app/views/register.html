<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../scripts/vendor/angular.min.js"></script>
    <script src="../scripts/controllers/Register.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-theme.min.css">
    <title>Register</title>

</head>
<body>
<div ng-app="register" ng-controller="page">
    <div class="container-fluid" style="width: 100%;">
        <div class="row">
            <div class="col-xs-4">
                <h1>Bookie</h1>
            </div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
        </div>
        <hr/>
        <!--register-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <h2>Register</h2>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--name-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <p>Name: <input type = "text"></p>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--surname-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <p>Surname: <input type = "text"></p>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--EmailAddress-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <p>Email Address: <input type = "text"></p>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--Password-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <p>Password: <input type = "text"></p>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--confirm password-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <p>Confirm password: <input type = "text"></p>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--term of condition-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <a href = "">Term of condition</a>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--checkbox-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <p><input type = "checkbox"> I agree</p>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <button name = "button">Submit</button>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>

</div>
</body>
</html>
