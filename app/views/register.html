<!DOCTYPE html>
<html ng-app="register">
<head lang="en">
    <meta charset="UTF-8">
    <script src="../scripts/vendor/angular.min.js"></script>
    <script src="../scripts/controllers/register.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap-theme.min.css">
    <title>Register</title>
</head>
<body ng-controller="page">
    <section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1>Bookie</h1>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="register-form"><!--register form-->
                        <h2>Register</h2>
                        <form action="#">
                            <input type="text" placeholder="Email" ng-model="email"><br>
                            <input type="text" placeholder="Password" ng-model="password"><br>
                            <input type="text" placeholder="Password comfirmation" ng-model="password_confirmation"><br>
                            <input type="text" placeholder="Firstname" ng-model="first_name"><br>
                            <input type="text" placeholder="Lastname" ng-model="last_name"><br>
                            <input type="text" placeholder="Birthdate" ng-model="birth_date"><br>
                            <input type="text" placeholder="Phone number" ng-model="phone_number"><br>
                            <input type="text" placeholder="Identification number" ng-model="identification_number"><br>
                            <!--Map-->

                            <a href = "">Term of condition</a><br>
                            <p><input type = "checkbox" ng-model="agreeTerm">I agree</p>
                            <button type="submit" class="btn btn-default" ng-click="submit()">Sign up!</button>
                        </form>
                    </div><!--/register form-->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
