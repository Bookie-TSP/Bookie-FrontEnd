<div ng-controller="registerCtrl">
    <section id="form">
        <!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h2>Register</h2>
                    <br>
                    <div class="register-form">
                        <!--register form-->
                        <form action="#">
                            <input type="text" placeholder="Email" ng-model="email">
                            <br>
                            <div ng-show="password.length < 8">Not enough characters</div>
                            <input type="password" placeholder="Password *more than or equal 8 characters" ng-model="password">
                            <br>
                            <div ng-show="password == password_confirmation && password != null">Password match!</div>
                            <input type="password" placeholder="Password comfirmation" ng-model="password_confirmation">
                            <br>
                            <input type="text" placeholder="Firstname" ng-model="first_name">
                            <br>
                            <input type="text" placeholder="Lastname" ng-model="last_name">
                            <br>
                            <input type="text" placeholder="Identification number" ng-model="identification_number">
                            <br>
                        </form>
                    </div>

                    <h4>Date of Birth</h4>
                    <br>
                    <div id="Birth_Date" class="datefield">
                        <input id="day" type="tel" maxlength="2" placeholder="DD" ng-model="day_birth" />
                        <input id="month" type="tel" maxlength="2" placeholder="MM" ng-model="month_birth" />
                        <input id="year" type="tel" maxlength="4" placeholder="YYYY (A.D.)" ng-model="year_birth" />
                    </div>
                    <br>
                    <div>
                        <h4> Gender </h4>
                        <input type="radio" name="sex" value="male" ng-model="gender"> Male
                        <input type="radio" name="sex" value="female" ng-model="gender"> Female
                    </div>
                    <br>
                    <h4>Address</h4>
                    <br>
                    <!-- map -->
                    <div>
                        <div id="googleMap"></div>
                        <div id="current"></div>
                        <div id="address"></div>
                    </div>
                    <br>
                    <div class="register-form">
                        <form action="#">
                            <input type="text" placeholder="More Info" ng-model="more_info">
                            <br>
                            <input type="text" placeholder="Phone number" ng-model="phone_number">
                            <br>
                            <a href="">Term of condition</a>
                            <br>
                            <span>
                                <input type="checkbox" ng-model="agreeTerm">I agree</span>
                        </form>
                    </div>
                    <br>
                    <a class="submitButton" ng-click="submit()">Sign up!</a>
                </div>
            </div>
        </div>
    </section>
</div>
