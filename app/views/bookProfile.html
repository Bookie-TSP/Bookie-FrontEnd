<div ng-controller="bookProfileCtrl">
    <div class="container">
        <div class = "row">
            <div class="col-sm-6">
                <h1>EMILY CARR</h1>
            </div>
        </div>
        <hr>
        <div class = "row">
            <div class="col-sm-4 col-sm-offset-2">
                <image id = "book-cover" src="../images/emily.jpeg"></image>
            </div>
            <div class="col-sm-6">
                <h3>Book Informations</h3>
                <ul class="unstyled">
                    <li class="text-info">Title: {{bookInfo.title}}</li>
                    <li class="text-info">ISBN: {{bookInfo.isbn}}</li>
                    <li class="text-info">author: {{bookInfo.author}}</li>
                    <li class="text-info">language: {{bookInfo.language}}</li>
                    <li class="text-info">pages: {{bookInfo.pages}}</li>
                    <li class="text-info">publisher: {{bookInfo.publisher}}</li>
                </ul>
                <h4> Rent or Buy </h4>
                <input type="radio" name="rentOrBuy" id="rent" value="rent" checked><span style ="margin-left: 10px;margin-right: 10px">Rent</span>
                <input type="radio" name="rentOrBuy" id="buy" value="buy"><span style ="margin-left: 10px;margin-right: 10px">Buy</span>
                <button type="submit" class="btn btn-default" ng-click="addToCart()">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
