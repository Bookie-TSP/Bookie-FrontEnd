<div ng-controller="bookProfileCtrl">
    <h1>Book Profile Page</h1>
    <h3>Book Informations</h3>
    <image src="../images/emily.jpeg">
    <ul class="unstyled">
        <li>Title: {{bookInfo.title}}</li>
        <li>ISBN: {{bookInfo.isbn}}</li>
        <li>author: {{bookInfo.author}}</li>
        <li>language: {{bookInfo.language}}</li>
        <li>pages: {{bookInfo.pages}}</li>
        <li>publisher: {{bookInfo.publisher}}</li>
    </ul>
    <div>
        <label class="radio">
            <input type="radio" name="rentOrBuy" id="rent" value="rent" checked>
            Rent
        </label>
        <label class="radio">
            <input type="radio" name="rentOrBuy" id="buy" value="buy">
            Buy
        </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="addToCart()">Add To Cart</button>
</div>
