<div ng-controller="bookProfileCtrl">
    <h1>Book Profile Page</h1>
    <h3>Book Informations</h3>
    <image src="../images/emily.jpeg">
    <ul class="unstyled">
        <li class="text-info">Title: {{bookInfo.title}}</li>
        <li class="text-info">ISBN: {{bookInfo.isbn}}</li>
        <li class="text-info">author: {{bookInfo.author}}</li>
        <li class="text-info">language: {{bookInfo.language}}</li>
        <li class="text-info">pages: {{bookInfo.pages}}</li>
        <li class="text-info">publisher: {{bookInfo.publisher}}</li>
    </ul>
    <div>
        <h4> Gender </h4>
        <input type="radio" name="rentOrBuy" id="rent" value="rent" checked>Rent
        <input type="radio" name="rentOrBuy" id="buy" value="buy">Buy
    </div>
    <button type="submit" class="btn btn-default" ng-click="addToCart()">Add To Cart</button>
</div>
